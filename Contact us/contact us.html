				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">

				<div class="container bar" onclick="menu(this)">

					<div class="bar2"></div>
					<div class="bar3"></div>
				</div>
			</button>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<!-- HOME tab -->
					<li class="nav-item">
						<a class="nav-link home" aria-current="page" href="../index.html">HOME</a>
					</li>
					<!-- BRANDS tab -->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
							BRANDS

						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

	<div class="container-contact100">


		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" type="text" name="name" placeholder="Full Name">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="contact100-form-checkbox">
					<input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
					<label class="label-checkbox100" for="ckb1">
						Send copy to my-email
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Email
					</button>
				</div>
			</form>
		</div>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		// class toggler to change Hamburger menu shape
		function menu(x) {
			x.classList.toggle("change");
		}
		$(document).ready(function () {
			// Go to Product page with brand filtering
			$('.dropdown-item').click(function () {
				sessionStorage.setItem("brand", $(this).text());
				window.location.href = "../Products/index.html";
			})
		})


		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>
